name: Blender CI Tests

on:
  push:
  pull_request:

jobs:
  blender-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        blender-version: ["4.3.2", "4.4.3", "5.0.1"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xvfb curl

      - name: Download Blender
        run: |
          VERSION=${{ matrix.blender-version }}
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)

          curl -LO https://mirror.clarkson.edu/blender/release/Blender${MAJOR_MINOR}/blender-${VERSION}-linux-x64.tar.xz
          tar -xJf blender-${VERSION}-linux-x64.tar.xz
          mv blender-${VERSION}-linux-x64 ~/blender

      - name: Install dependencies into Blenderâ€™s Python
        run: |
          PYTHON_BIN=$(find ~/blender -path "*/python/bin/python3*" | head -n 1)

          $PYTHON_BIN -m ensurepip
          $PYTHON_BIN -m pip install --upgrade pip
          $PYTHON_BIN -m pip install coverage numpy scipy matplotlib scikit-image

      - name: Run tests in Blender (with Xvfb for headless)
        run: |
          xvfb-run --auto-servernum ~/blender/blender --background --factory-startup --python run_blender_tests.py

      - name: Upload coverage results to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
